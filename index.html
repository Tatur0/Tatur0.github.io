<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body class="container-fluid">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="#about">Tietoa</a></li>
                        <li class="nav-item"><a class="nav-link" href="#skills">Taidot</a></li>
                        <li class="nav-item"><a class="nav-link" href="#projects">Projektit</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contact">Ota Yhteyttä</a></li>
                    </ul>
                    <div class="navbar-nav">
                        <a class="nav-link" href="mailto:tatu.ruotsalainen@edu.sakky.fi"><i
                                class="bi bi-envelope"></i></a>
                        <a class="nav-link" href="https://github.com/Tatur0/"><i class="bi bi-github"></i></a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="card card-body main-card container">
        <section id="about" class="section-card">
            <h1 class="section-heading">Tietoa</h1>
            <div class="row about justify-content-center">
                <img src="assets/icon.jpg" alt="">
                <p>hello wrodl!</p>
            </div>
        </section>
        <section id="skills" class="section-card">
            <h1 class="section-heading">Taidot</h1>
            <ul class="skills-list">
                <li>ei oo</li>
            </ul>
        </section>
        <section id="projects" class="card card-body section-card">
            <h1 class="section-heading">Projektit</h1>

            <div class="card card-body project-card">
                <div class="row">
                    <div class="col-md-8 col-sm-12 iframe-container">
                        <iframe src="http://tatur0.github.io/RuosteinenRauta/" frameborder="0"></iframe>
                    </div>
                    <div class="col-md-4 col-sm-12 project-text">
                        <h1>Ruosteinen Rauta</h1>
                        <p>Ryhmätyö</p>
                        <a target="_blank" href="https://github.com/Tatur0/RuosteinenRauta">Source</a>
                    </div>
                </div>
            </div>

            <div class="card card-body project-card mt-4">
                <div class="row">
                    <div class="col-md-4 col-sm-12 order-md-1 order-sm-2 project-text">
                        <h1>Bloodborne</h1>
                        <p>Ryhmätyö</p>
                        <a target="_blank" href="https://github.com/Tatur0/Bloodborne">Source</a>
                    </div>
                    <div class="col-md-8 col-sm-12 order-md-2 order-sm-1 iframe-container">
                        <iframe src="http://tatur0.github.io/Bloodborne/" frameborder="0"></iframe>
                    </div>
                </div>
            </div>

        </section>
        <section id="contact" class="section-card">
            <h1 class="section-heading">Ota yhteyttä</h1>
            <form class="d-flex flex-column contact-form" action="">
                <input class="form-input" type="text" name="name" id="name" placeholder="Nimi">
                <input class="form-input" type="email" name="email" id="email" placeholder="Sähköposti">
                <textarea class="form-input" name="message" id="message" placeholder="Viesti"></textarea>
                <button class="form-input" class="py-2" type="submit">Lähetä</button>
            </form>
        </section>
    </main>
    <footer class="container-fluid mx-0 row justify-content-center">
        <div class="d-flex justify-content-center">
            <a href="#"><i class="bi bi-arrow-up-square-fill"></i></a>
        </div>

        <div class="d-flex justify-content-around icon-container">
            <a class="nav-link" href="https://github.com/Tatur0/"><i class="bi bi-github"></i></a>
            <a class="nav-link" href="mailto:tatu.ruotsalainen@edu.sakky.fi"><i class="bi bi-envelope"></i></a>
        </div>
    </footer>
</body>
